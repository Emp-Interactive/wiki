site_name: Emperium Ragnarok Wiki
docs_dir: "docs"
copyright: Feito com ❤️ pelo time Emperium.
site_author: Emperium
site_url: https://github.com/Emp-Interactive/wiki
repo_name: Emp-Interactive/wiki
repo_url: https://github.com/Emp-Interactive/wiki

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  font:
    text: "Segoe UI"
    code: "Roboto Mono"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: black
      accent: indigo
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
  highlightjs: true
  hljs_languages:
    - yaml
    - json
  features:
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.code.copy

plugins:
  - include-markdown
  - search:
      lang:
        - pt
        - es
  - awesome-pages
  - search
  - glightbox
  - minify:
      minify_html: true
  - social:
      cards: true
      cards_layout_options:
        font_family: Roboto

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Emp-Interactive/wiki

markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/@glidejs/glide

nav:
  - SOBRE O SERVIDOR: docs/about/index.md
  - SISTEMAS DO SERVIDOR: docs/systems/index.md
  - PRINCIPAIS NPCs: docs/npcs/index.md
  - INSTÂNCIAS: docs/instances/index.md
  - GUIAS E SUPPORT: docs/support/index.md
  - TERMOS DE USO: docs/faq/index.md