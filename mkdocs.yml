site_name: Emperium Wiki
site_url: https://emp-interactive.github.io/wiki/
repo_url: https://github.com/Emp-Interactive/wiki

docs_dir: "docs"

copyright: Feito com ❤️ pelo time Emperium.
site_author: Emperium

theme:
  name: material
  font:
    text: "Segoe UI"
    code: "Roboto Mono"
  logo: images/logo.png
  favicon: images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: black
      accent: indigo
  highlightjs: true
  hljs_languages:
      - yaml
      - json
      - bash
  features:
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.code.copy

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Emp-Interactive/wiki

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html  

extra_javascript:
  - https://cdn.jsdelivr.net/npm/@glidejs/glide

nav:
  - Sobre o Servidor: about/index.md
  - Sistemas do Servidor: systems/index.md
  - Principais NPCs: npcs/index.md
  - Instâncias: instances/index.md
  - Guias e Suporte: support/index.md
  - FAQ: faq.md
  - Termos de Uso: terms.md

plugins:
  - search
  - glightbox
  - minify:
      minify_html: true
  - social:
      cards: true
      cards_layout_options:
        font_family: Roboto    
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: pt
          default: true
          name: Português
          build: true
          site_name: "Emperium Wiki (PT)"
        - locale: es
          name: Español
          build: true
          site_name: "Emperium Wiki (ES)"
          theme:
            palette:
              primary: red
          nav_translations:
            Sobre o Servidor: Sobre el Servidor
            Sistemas do Servidor: Sistemas del Servidor
            Principais NPCs: NPCs Principales
            Instâncias: Instancias
            Guias e Suporte: Guías y Soporte
            FAQ: Preguntas Frecuentes (FAQ)
            Termos de Uso: Términos de Uso